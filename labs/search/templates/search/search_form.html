<div id="accordion" class="mb-5">
    <!-- Begin Simple Search -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingSimple">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSimple" aria-expanded="true" aria-controls="collapseSimple">
                Simple Search
            </button>
        </h2>
        <div id="collapseSimple" class="accordion-collapse collapse show" aria-labelledby="headingSimple"
             data-bs-parent="#accordion">
            <div class="accordion-body">
                <form method="get" action="{% url 'search:search' %}">
                    <div class="col-xs-6">
                        <div class="input-group">
                            <input class="form-control" type="text" name="q" value="{{ search_input }}"
                                   placeholder="Search...">
                            <button type="submit" class="btn btn-primary search_button text-white">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Begin Advanced Search -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingAdvanced">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseAdvanced" aria-expanded="false" aria-controls="collapseAdvanced">
                Advanced Search
            </button>
        </h2>
        <div id="collapseAdvanced" class="accordion-collapse collapse" aria-labelledby="headingAdvanced"
             data-bs-parent="#accordion">
            <div class="accordion-body">
                <div id="search-app" data-rows='{{ rows|safe }}'></div> <!-- Vue-Component -->
            </div>
        </div>
    </div>
</div>
