{% if page != 1 %}
<nav>
    <ul class="pagination">
        {% for page in pages %}
            {% if pages > 1 %}
            <li class="page-item"><a class="page-link" href="{% url 'search:search'}?page={{pages.first}}&input0={{submitted_search}}">Previous</a></li>
            {% endif %}
            <li class="page-item"><a class="page-link" href="{% url 'search:search'%}?page={{page}}&input0={{submitted_search}}">{{ page }}</a></li>
            {% if page < pages %}
            <li class="page-item"><a class="page-link" href="{% url 'search:search'%}?page={{pages.last}}&input0={{submitted_search}}">Next</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
{% endif %}
