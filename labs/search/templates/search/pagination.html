{% if page != 1 %}
<nav>
    <ul class="pagination">
        {% for page in pages %}
        {% if page > 1 %}
        <li class="page-item"><a class="page-link" href="{{ page -1}}">Previous</a></li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="{{page }}">{{ page }}}</a></li>
        {% if page < pages %}
        <li class="page-item"><a class="page-link" href="{{page + 1 }}">Next</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
{% endif %}
