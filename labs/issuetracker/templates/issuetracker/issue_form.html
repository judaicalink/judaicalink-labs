{% extends 'search/base.html' %}

{% block title %}Issue Tracker{% endblock %}
{% load i18n %}
{% load static %}


{% block content %}
<div class="sidebar d-flex flex-column flex-shrink-0 p-3">
    <div class="sidebar-header">
        <h1>Issue Tracker</h1>
    </div>
    <div class="">
        <form method="post" action="{% url 'issuetracker:issue_submit' %}">
            {% csrf_token %}
            {{ form }}
            <submit class="btn btn-primary"><i class="bi bi-send"></i> Submit</submit>
        </form>
        <a class="btn btn-outline-info" href="{% url 'issuetracker:logout' %}"><i class="bi bi-door-open"></i> logout</a>
    </div>
</div>
{% endblock %}
