<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JudaicaLink labs</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
    <!--<link rel="stylesheet" href="{% static 'css/search.css' %} ">-->
    <link rel="stylesheet" href="{% static 'css/simplePagination.css' %} ">
    <!--<link rel="stylesheet" href="{% static 'css/wiss.css' %} ">-->
    <link rel="stylesheet" href="{% static 'css/labs.css' %} "> <!-- css for root.html -->
    <!-- Matomo -->
    <script type="text/javascript">
  var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
	      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
        (function() {
		    var u="//web.judaicalink.org/matomo/";
		        _paq.push(['setTrackerUrl', u+'matomo.php']);
			    _paq.push(['setSiteId', '2']);
			        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
				    g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
				      })();
    </script>
    <!-- End Matomo Code -->

</head>

<body>
<div class="container">
{% block content %}
{% endblock content %}
</div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/js_labs.js' %}"></script>
   <!--s. unten Symbole bei der sidebar-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>


</body>
</html>
